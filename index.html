<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas con Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="app">
            <header class="row align-items-center mb-3">
                <div class="col-12">
                    <h1>{{mensaje}}</h1>
                </div>
                
            </header>
            <body>
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4">
                                <input type="text"class="form-control" v-model="fruta">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" v-model.number="precio">
                            </div>
                            <div class="col-2">
                                <input type="button" value="Agregar" class="btn btn-primary" v-on:click="agregar">
                            </div>
                        </div>
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th>Indice</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(fruta, indice) in frutas">
                                    <td>{{indice}}</td>
                                    <td>{{fruta.nombre}}</td>
                                    <td>{{fruta.precio}}</td>
                                    <td><input type="button" class="btn btn-danger" value="Eliminar" v-on:click="eliminar(indice)"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col offset-6">
                        <h2>Total: {{calcularTotal}}</h2>
                    </div>
                </div>
            </body>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
